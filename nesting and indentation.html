<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting and indentation</title>
</head>
<body>
   <h3>In this project, we were asked to create list in lists.
    Can you create lists in other list?</h3>
    
    <ol>
        <li>A1</li>
        <LI>A2
            <ul>
                <li>B1</li>
                <li>B2</li>
                <li>B3
                    <OL>
                        <LI>C1</LI>
                        <li>C2</li>
                        
                    </OL>
                </li>

                <li>B4
                    <ul>
                        <li>D1</li>
                        <li>D2</li>
                    </ul>
                </li>
            </ul>
        </LI>
        
        <li>A3</li>
        <li>A4
            <UL>
                <li>E1</li>
                <li>E2</li>
            </UL>
        </li>
    </ol>

</body>
</html>
